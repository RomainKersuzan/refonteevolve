<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="vitrineGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#eff6ff"/>
  
  <!-- Main Shape -->
  <circle cx="300" cy="200" r="120" fill="url(#vitrineGrad)" opacity="0.1"/>
  <circle cx="300" cy="200" r="90" fill="url(#vitrineGrad)" opacity="0.2"/>
  
  <!-- Browser Window -->
  <g transform="translate(220, 130)">
    <rect width="160" height="120" rx="8" fill="url(#vitrineGrad)"/>
    <!-- Browser bar -->
    <rect width="160" height="20" rx="8" fill="white" opacity="0.2"/>
    <circle cx="10" cy="10" r="3" fill="white" opacity="0.6"/>
    <circle cx="22" cy="10" r="3" fill="white" opacity="0.6"/>
    <circle cx="34" cy="10" r="3" fill="white" opacity="0.6"/>
    
    <!-- Content lines -->
    <rect x="15" y="35" width="100" height="6" rx="3" fill="white" opacity="0.5"/>
    <rect x="15" y="50" width="130" height="4" rx="2" fill="white" opacity="0.3"/>
    <rect x="15" y="60" width="110" height="4" rx="2" fill="white" opacity="0.3"/>
    
    <!-- CTA Button -->
    <rect x="15" y="80" width="60" height="20" rx="10" fill="white" opacity="0.4"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="160" cy="120" r="22" fill="#bfdbfe" opacity="0.6"/>
  <circle cx="440" cy="140" r="32" fill="#93c5fd" opacity="0.5"/>
  <circle cx="470" cy="260" r="26" fill="#60a5fa" opacity="0.4"/>
  <circle cx="130" cy="280" r="38" fill="#dbeafe" opacity="0.3"/>
  
  <!-- Text -->
  <text x="300" y="340" font-size="28" font-weight="bold" fill="#2563eb" text-anchor="middle">Sites Vitrines</text>
  <text x="300" y="370" font-size="14" fill="#6b7280" text-anchor="middle">Design élégant et responsive</text>
</svg>

