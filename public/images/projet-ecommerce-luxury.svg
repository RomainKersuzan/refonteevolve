<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f9fafb"/>
  
  <!-- Browser Chrome -->
  <rect width="800" height="50" fill="#1f2937"/>
  <circle cx="20" cy="25" r="6" fill="#ef4444"/>
  <circle cx="45" cy="25" r="6" fill="#f59e0b"/>
  <circle cx="70" cy="25" r="6" fill="#10b981"/>
  <rect x="100" y="15" width="600" height="20" rx="10" fill="#374151"/>
  
  <!-- Header -->
  <rect y="50" width="800" height="80" fill="white"/>
  <text x="50" y="95" font-size="24" font-weight="bold" fill="#7c3aed">LUXURY FASHION</text>
  <text x="600" y="95" font-size="14" fill="#6b7280">Search</text>
  <circle cx="750" cy="90" r="15" fill="#7c3aed"/>
  <text x="745" y="95" font-size="12" fill="white" font-weight="bold">2</text>
  
  <!-- Hero Banner -->
  <defs>
    <linearGradient id="luxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
  </defs>
  <rect y="130" width="800" height="200" fill="url(#luxGrad)"/>
  <text x="400" y="210" font-size="36" font-weight="bold" fill="white" text-anchor="middle">NOUVELLE COLLECTION</text>
  <text x="400" y="250" font-size="18" fill="#f3e8ff" text-anchor="middle">Découvrez nos dernières créations</text>
  <rect x="330" y="270" width="140" height="40" rx="20" fill="white"/>
  <text x="400" y="297" font-size="14" font-weight="bold" fill="#7c3aed" text-anchor="middle">SHOP NOW</text>
  
  <!-- Product Grid -->
  <!-- Product 1 -->
  <rect x="40" y="360" width="220" height="200" rx="8" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <rect x="50" y="370" width="200" height="130" rx="4" fill="#f3f4f6"/>
  <circle cx="150" cy="435" r="30" fill="#e9d5ff"/>
  <text x="150" y="520" font-size="14" font-weight="bold" fill="#1f2937" text-anchor="middle">Designer Dress</text>
  <text x="150" y="540" font-size="16" font-weight="bold" fill="#7c3aed" text-anchor="middle">€299</text>
  
  <!-- Product 2 -->
  <rect x="290" y="360" width="220" height="200" rx="8" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <rect x="300" y="370" width="200" height="130" rx="4" fill="#f3f4f6"/>
  <circle cx="400" cy="435" r="30" fill="#ddd6fe"/>
  <text x="400" y="520" font-size="14" font-weight="bold" fill="#1f2937" text-anchor="middle">Evening Gown</text>
  <text x="400" y="540" font-size="16" font-weight="bold" fill="#7c3aed" text-anchor="middle">€449</text>
  
  <!-- Product 3 -->
  <rect x="540" y="360" width="220" height="200" rx="8" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <rect x="550" y="370" width="200" height="130" rx="4" fill="#f3f4f6"/>
  <circle cx="650" cy="435" r="30" fill="#c4b5fd"/>
  <text x="650" y="520" font-size="14" font-weight="bold" fill="#1f2937" text-anchor="middle">Cocktail Dress</text>
  <text x="650" y="540" font-size="16" font-weight="bold" fill="#7c3aed" text-anchor="middle">€349</text>
  
  <!-- Stars -->
  <text x="130" y="510" font-size="12" fill="#fbbf24">★★★★★</text>
  <text x="380" y="510" font-size="12" fill="#fbbf24">★★★★★</text>
  <text x="630" y="510" font-size="12" fill="#fbbf24">★★★★★</text>
</svg>

