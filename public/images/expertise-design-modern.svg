<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="designGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#db2777"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#fdf2f8"/>
  
  <!-- Main Shape -->
  <circle cx="300" cy="200" r="120" fill="url(#designGrad)" opacity="0.1"/>
  <circle cx="300" cy="200" r="90" fill="url(#designGrad)" opacity="0.2"/>
  
  <!-- Palette Icon -->
  <g transform="translate(240, 150)">
    <!-- Main circle (palette) -->
    <circle cx="60" cy="50" r="45" fill="url(#designGrad)"/>
    <!-- Paint spots -->
    <circle cx="40" cy="35" r="8" fill="white" opacity="0.4"/>
    <circle cx="60" cy="30" r="8" fill="white" opacity="0.5"/>
    <circle cx="80" cy="35" r="8" fill="white" opacity="0.4"/>
    <circle cx="45" cy="55" r="8" fill="white" opacity="0.3"/>
    <circle cx="75" cy="55" r="8" fill="white" opacity="0.3"/>
    
    <!-- Brush -->
    <rect x="95" y="70" width="5" height="30" fill="#7c3aed"/>
    <circle cx="97.5" cy="68" r="6" fill="#ec4899"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="170" cy="110" r="24" fill="#fbcfe8" opacity="0.6"/>
  <circle cx="430" cy="130" r="30" fill="#f9a8d4" opacity="0.5"/>
  <circle cx="460" cy="270" r="27" fill="#f472b6" opacity="0.4"/>
  <circle cx="140" cy="290" r="36" fill="#fce7f3" opacity="0.3"/>
  
  <!-- Text -->
  <text x="300" y="340" font-size="28" font-weight="bold" fill="#db2777" text-anchor="middle">Design Graphique</text>
  <text x="300" y="370" font-size="14" fill="#6b7280" text-anchor="middle">Identit√© visuelle unique</text>
</svg>

