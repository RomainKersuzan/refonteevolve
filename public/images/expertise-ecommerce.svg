<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- E-commerce dashboard -->
  <rect width="400" height="300" fill="#fef2f2"/>
  
  <!-- Dashboard header -->
  <rect width="400" height="50" fill="url(#grad6)"/>
  <text x="20" y="32" font-size="18" font-weight="bold" fill="white">E-Commerce Dashboard</text>
  
  <!-- Stats cards -->
  <rect x="20" y="70" width="170" height="90" rx="8" fill="white" stroke="#fecaca" stroke-width="2"/>
  <text x="30" y="95" font-size="12" fill="#6b7280">Total Sales</text>
  <text x="30" y="125" font-size="28" font-weight="bold" fill="url(#grad6)">€24,5K</text>
  <text x="30" y="145" font-size="11" fill="#10b981">↗ +12.5%</text>
  
  <rect x="210" y="70" width="170" height="90" rx="8" fill="white" stroke="#fecaca" stroke-width="2"/>
  <text x="220" y="95" font-size="12" fill="#6b7280">Orders</text>
  <text x="220" y="125" font-size="28" font-weight="bold" fill="url(#grad6)">342</text>
  <text x="220" y="145" font-size="11" fill="#10b981">↗ +8.2%</text>
  
  <!-- Chart -->
  <rect x="20" y="180" width="360" height="100" rx="8" fill="white" stroke="#fecaca" stroke-width="2"/>
  <polyline points="30,250 80,230 130,240 180,210 230,220 280,195 330,200 370,185" 
            stroke="url(#grad6)" stroke-width="3" fill="none"/>
  <text x="30" y="200" font-size="12" fill="#6b7280">Sales Chart</text>
</svg>

