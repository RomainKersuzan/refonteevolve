<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shopifyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#f0fdf4"/>
  
  <!-- Main Shape -->
  <circle cx="300" cy="200" r="120" fill="url(#shopifyGrad)" opacity="0.1"/>
  <circle cx="300" cy="200" r="90" fill="url(#shopifyGrad)" opacity="0.2"/>
  
  <!-- Shopify Bag Icon -->
  <g transform="translate(240, 140)">
    <rect x="20" y="40" width="80" height="70" rx="6" fill="url(#shopifyGrad)"/>
    <path d="M 30 40 Q 30 20 60 20 Q 90 20 90 40" stroke="url(#shopifyGrad)" stroke-width="3" fill="none"/>
    <rect x="45" y="60" width="30" height="35" fill="white" opacity="0.3"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="180" cy="110" r="25" fill="#d1fae5" opacity="0.6"/>
  <circle cx="420" cy="130" r="35" fill="#a7f3d0" opacity="0.5"/>
  <circle cx="460" cy="270" r="28" fill="#6ee7b7" opacity="0.4"/>
  <circle cx="140" cy="290" r="40" fill="#d1fae5" opacity="0.3"/>
  
  <!-- Text -->
  <text x="300" y="340" font-size="28" font-weight="bold" fill="#059669" text-anchor="middle">Shopify</text>
  <text x="300" y="370" font-size="14" fill="#6b7280" text-anchor="middle">Solutions e-commerce modernes</text>
</svg>

