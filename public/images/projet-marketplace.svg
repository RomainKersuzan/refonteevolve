<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f0f9ff"/>
  
  <!-- Browser Chrome -->
  <rect width="800" height="50" fill="#1f2937"/>
  <circle cx="20" cy="25" r="6" fill="#ef4444"/>
  <circle cx="45" cy="25" r="6" fill="#f59e0b"/>
  <circle cx="70" cy="25" r="6" fill="#10b981"/>
  
  <!-- Dashboard Header -->
  <rect y="50" width="800" height="70" fill="#0ea5e9"/>
  <text x="30" y="92" font-size="22" font-weight="bold" fill="white">Marketplace Dashboard</text>
  <rect x="650" y="75" width="120" height="35" rx="8" fill="white" opacity="0.2"/>
  <text x="710" y="98" font-size="14" fill="white" text-anchor="middle">Admin Panel</text>
  
  <!-- Stats Cards -->
  <rect x="30" y="140" width="230" height="120" rx="12" fill="white" stroke="#bae6fd" stroke-width="2"/>
  <text x="50" y="175" font-size="14" fill="#6b7280">Total Sales</text>
  <text x="50" y="215" font-size="32" font-weight="bold" fill="#0ea5e9">€45,280</text>
  <text x="50" y="240" font-size="12" fill="#10b981">↗ +23.5% ce mois</text>
  
  <rect x="285" y="140" width="230" height="120" rx="12" fill="white" stroke="#bae6fd" stroke-width="2"/>
  <text x="305" y="175" font-size="14" fill="#6b7280">Artisans actifs</text>
  <text x="305" y="215" font-size="32" font-weight="bold" fill="#0ea5e9">127</text>
  <text x="305" y="240" font-size="12" fill="#10b981">↗ +12 nouveaux</text>
  
  <rect x="540" y="140" width="230" height="120" rx="12" fill="white" stroke="#bae6fd" stroke-width="2"/>
  <text x="560" y="175" font-size="14" fill="#6b7280">Commandes</text>
  <text x="560" y="215" font-size="32" font-weight="bold" fill="#0ea5e9">342</text>
  <text x="560" y="240" font-size="12" fill="#10b981">↗ +18% cette semaine</text>
  
  <!-- Recent Orders Table -->
  <rect x="30" y="290" width="740" height="280" rx="12" fill="white" stroke="#bae6fd" stroke-width="2"/>
  <text x="50" y="325" font-size="18" font-weight="bold" fill="#1f2937">Commandes récentes</text>
  
  <!-- Table Header -->
  <rect x="50" y="340" width="700" height="40" fill="#f0f9ff"/>
  <text x="70" y="365" font-size="12" font-weight="bold" fill="#6b7280">CLIENT</text>
  <text x="300" y="365" font-size="12" font-weight="bold" fill="#6b7280">PRODUIT</text>
  <text x="500" y="365" font-size="12" font-weight="bold" fill="#6b7280">MONTANT</text>
  <text x="650" y="365" font-size="12" font-weight="bold" fill="#6b7280">STATUT</text>
  
  <!-- Table Rows -->
  <line x1="50" y1="380" x2="750" y2="380" stroke="#e5e7eb"/>
  <circle cx="80" cy="405" r="15" fill="#ddd6fe"/>
  <text x="110" y="410" font-size="13" fill="#1f2937">Marie Dubois</text>
  <text x="300" y="410" font-size="13" fill="#6b7280">Poterie artisanale</text>
  <text x="500" y="410" font-size="13" font-weight="bold" fill="#1f2937">€89</text>
  <rect x="640" y="395" width="80" height="25" rx="12" fill="#d1fae5"/>
  <text x="680" y="410" font-size="11" fill="#059669" text-anchor="middle">Livré</text>
  
  <line x1="50" y1="430" x2="750" y2="430" stroke="#e5e7eb"/>
  <circle cx="80" cy="455" r="15" fill="#fde68a"/>
  <text x="110" y="460" font-size="13" fill="#1f2937">Jean Martin</text>
  <text x="300" y="460" font-size="13" fill="#6b7280">Bijoux faits main</text>
  <text x="500" y="460" font-size="13" font-weight="bold" fill="#1f2937">€125</text>
  <rect x="640" y="445" width="80" height="25" rx="12" fill="#fef3c7"/>
  <text x="680" y="460" font-size="11" fill="#d97706" text-anchor="middle">En cours</text>
  
  <line x1="50" y1="480" x2="750" y2="480" stroke="#e5e7eb"/>
  <circle cx="80" cy="505" r="15" fill="#bfdbfe"/>
  <text x="110" y="510" font-size="13" fill="#1f2937">Sophie Laurent</text>
  <text x="300" y="510" font-size="13" fill="#6b7280">Vêtements bio</text>
  <text x="500" y="510" font-size="13" font-weight="bold" fill="#1f2937">€78</text>
  <rect x="640" y="495" width="80" height="25" rx="12" fill="#dbeafe"/>
  <text x="680" y="510" font-size="11" fill="#0284c7" text-anchor="middle">Préparation</text>
</svg>

