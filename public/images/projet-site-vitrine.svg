  <rect x="80" y="260" width="180" height="45" rx="8" fill="white"/>
  <text x="170" y="288" font-size="15" font-weight="bold" fill="#7c3aed" text-anchor="middle">Découvrir</text>
  
  <!-- Image Placeholder -->
  <rect x="480" y="160" width="280" height="180" rx="12" fill="white" opacity="0.2"/>
  <circle cx="620" cy="250" r="40" fill="white" opacity="0.3"/>
  
