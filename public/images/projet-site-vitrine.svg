  <text x="400" y="410" font-size="28" font-weight="bold" fill="#1f2937" text-anchor="middle">Nos Services</text>
  
  <!-- Service Cards -->
  <rect x="60" y="440" width="210" height="130" rx="10" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  <circle cx="165" cy="475" r="20" fill="#ddd6fe"/>
  <text x="165" y="513" font-size="15" font-weight="bold" fill="#1f2937" text-anchor="middle">Consultation</text>
